<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Cabeçalho</title>
    <style>
        /* Estilos para o cabeçalho */
        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        /* Estilos para os links do cabeçalho */
        header a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Estilos para os links ativos */
        header a.active {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <a href="/transactions" class="active">Visão Geral</a>
        <a href="/transactions">Lançamentos</a>
    </header>
</body>
</html>
